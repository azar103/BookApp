<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookformGroup" (ngSubmit)="onAddBook()">
        <div class="form-group">
           <label for="title">Titre</label>
           <input type="text" formControlName="title" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" formControlName="author" id="author" class="form-control">
       </div>
       <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h3>Ajouter une photo</h3>
        <input type="file" class="form-control" (change)="detectFiles($event)" accept="image/*"> 
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
       <button class="btn btn-success" [disabled]="bookformGroup.invalid || fileIsUploading">Enregistrer</button>
    </form>
  </div>
</div>
